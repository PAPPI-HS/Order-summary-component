<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="panel pricing-table">
    <img src="images/illustration-hero.svg" class="pricing-image">
    <h2 class="pricing-header">Order Summary</h2>

    <p class="features">You can now listen to millions of<br>songs, audiobooks, and podcasts on<br> any 
    device anywhere you like!</p>
    <div class="pricing-price">
      <img src="images\icon-music.svg">
      <div class='annual-price'>
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <a>Change</a>
    </div>

    <a href="#/" class="pricing-button">Proceed to Payment</a>
    <a href="#/" class="cancel">Cancel Order</a>
  </div>

  </div> -->
 
</body>
</html>
